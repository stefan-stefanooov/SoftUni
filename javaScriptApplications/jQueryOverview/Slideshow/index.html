<html>
<head>
	<title>Table Generator</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	    <style>
        #wrapper{
            width: 600px;
            margin: 0 auto;
            background-color: red;
        }
        #process{
            width: 100px;
            height: 30px;
        }
        #button-container-left{
            width: 130px;
            margin: 30px auto;
            float: left;
        }
        #button-container-right{
            width: 130px;
            margin: 30px auto;
            float:right;
        }
        .active{

        }
        .inactive{
                visibility: hidden;
        }

        img{
            position: absolute;
        }
        th {
            background-color: #76923C;
            font-weight: bold;
            text-align: center;
            padding: 2px 30px;
        }
        td, th, table{
            width: 100%;
            border: 1px solid black;
            outline: 0;
            border-collapse: collapse;
        }
        td{
            padding: 1px 8px;
        }
    </style>
</head>

<body>
<script src="script.js"></script>
<div id="wrapper">

        <div id="button-container-left">
            <button id="process-left">Previous</button>
        </div>

        <div id="button-container-right">
            <button id="process-right">Next</button>
        </div>
        <ul>
            <img src="pic/image1.jpg" class="active" id="first">
            <img src="pic/image2.jpg" class="inactive">
            <img src="pic/image3.jpg" class="inactive" id="last">
        </ul>
        
</div>

</body>
</html>
